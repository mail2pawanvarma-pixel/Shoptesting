<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Special Discounts!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
        }

        .congratulations {
            text-align: center;
            background-color: #ffeb3b;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            height: 200px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .discount-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .product-details {
            padding: 25px;
        }

        .product-details h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #2575fc;
        }

        .product-price {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .discounted-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .product-details p {
            margin-bottom: 15px;
            color: #666;
            line-height: 1.5;
        }

        .valid-until {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #2575fc;
            border-left: 4px solid #2575fc;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            background-color: #ffebee;
            color: #c62828;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .no-products h2 {
            margin-bottom: 15px;
            color: #666;
        }

        .shop-info {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .shop-info h3 {
            margin-bottom: 10px;
            color: #2575fc;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .congratulations {
                font-size: 1.2rem;
            }
        }

        /* Animation for new products */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeInUp 0.5s ease-out;
        }

        /* Stagger animation for multiple products */
        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Today's Special Discounts!</h1>
            <p>Offer valid until: <span id="offer-date">25/09/2025</span></p>
        </header>
        
        <div class="congratulations">
            Congratulations! You've found our special offers!
        </div>
        
        <div id="products-container">
            <div class="loading">
                Loading today's special offers...
            </div>
        </div>
        
        <div class="shop-info">
            <h3>Thank you for visiting!</h3>
            <p>Scan this QR code again to see updated offers</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // INSERT YOUR FIREBASE CONFIG HERE (same as in admin panel)
        const firebaseConfig = {
  apiKey: "AIzaSyDvsAclffGQrwfnguMisaxUO-y_SA5QRUk",
  authDomain: "shop-discount-d1c69.firebaseapp.com",
  databaseURL: "https://shop-discount-d1c69-default-rtdb.firebaseio.com",
  projectId: "shop-discount-d1c69",
  storageBucket: "shop-discount-d1c69.firebasestorage.app",
  messagingSenderId: "860685441277",
  appId: "1:860685441277:web:8ba1002695cecf53cf8694"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const productsContainer = document.getElementById('products-container');
        const offerDateElement = document.getElementById('offer-date');

        // Get shop ID from URL parameters
        function getShopIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('shop');
        }

        // Format date for display
        function formatDate(date) {
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return new Date(date).toLocaleDateString('en-GB', options);
        }

        // Calculate discount percentage
        function calculateDiscount(mrp, discountedPrice) {
            return Math.round(((mrp - discountedPrice) / mrp) * 100);
        }

        // Load products from Firebase
        function loadProducts() {
            const shopId = getShopIdFromUrl();
            
            if (!shopId) {
                productsContainer.innerHTML = `
                    <div class="error">
                        <h2>Shop not found</h2>
                        <p>Please scan a valid QR code from our shop</p>
                    </div>
                `;
                return;
            }
            
            database.ref('shops/' + shopId + '/products').once('value')
                .then((snapshot) => {
                    const productsData = snapshot.val();
                    
                    if (!productsData || Object.keys(productsData).length === 0) {
                        productsContainer.innerHTML = `
                            <div class="no-products">
                                <h2>No Special Offers Today</h2>
                                <p>Check back later for new discounts!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Convert object to array and filter out deleted products
                    const products = Object.values(productsData).filter(product => !product.deleted);
                    
                    if (products.length === 0) {
                        productsContainer.innerHTML = `
                            <div class="no-products">
                                <h2>No Special Offers Today</h2>
                                <p>Check back later for new discounts!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Update offer date to today
                    const today = new Date();
                    offerDateElement.textContent = formatDate(today);
                    
                    // Display products
                    displayProducts(products);
                })
                .catch((error) => {
                    console.error('Error loading products:', error);
                    productsContainer.innerHTML = `
                        <div class="error">
                            <h2>Error loading offers</h2>
                            <p>Please try again later</p>
                        </div>
                    `;
                });
        }

        // Display products in the UI
        function displayProducts(products) {
            let productsHTML = '<div class="products-grid">';
            
            products.forEach((product, index) => {
                const discountPercentage = calculateDiscount(product.mrp, product.discountedPrice);
                
                productsHTML += `
                    <div class="product-card">
                        <div class="product-image">
                            ${product.image ? 
                                `<img src="${product.image}" alt="${product.name}" onerror="this.style.display='none'">` : 
                                '<div style="color: #999; text-align: center; padding: 20px;">No Image Available</div>'
                            }
                            <div class="discount-badge">${discountPercentage}% OFF</div>
                        </div>
                        <div class="product-details">
                            <h3>${product.name}</h3>
                            <div class="product-price">
                                <span class="original-price">₹${product.mrp}</span>
                                <span class="discounted-price">₹${product.discountedPrice}</span>
                            </div>
                            <p>${product.details || 'Special offer for our valued customers!'}</p>
                            <div class="valid-until">
                                Offer valid: ${product.validUntil || 'Today only'}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            productsHTML += '</div>';
            productsContainer.innerHTML = productsHTML;
        }

        // Set up real-time listener for product updates
        function setupRealTimeListener() {
            const shopId = getShopIdFromUrl();
            
            if (shopId) {
                database.ref('shops/' + shopId + '/products').on('value', (snapshot) => {
                    const productsData = snapshot.val();
                    
                    if (productsData) {
                        const products = Object.values(productsData).filter(product => !product.deleted);
                        
                        if (products.length > 0) {
                            displayProducts(products);
                            
                            // Show notification for new offers
                            if (products.length > document.querySelectorAll('.product-card').length) {
                                showNewOffersNotification();
                            }
                        } else {
                            productsContainer.innerHTML = `
                                <div class="no-products">
                                    <h2>No Special Offers Today</h2>
                                    <p>Check back later for new discounts!</p>
                                </div>
                            `;
                        }
                    }
                });
            }
        }

        // Show notification when new offers are added
        function showNewOffersNotification() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.5s ease-out;
            `;
            notification.innerHTML = '<strong>New offers available!</strong>';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }

        // Add CSS for notification animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize the page
        window.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            setupRealTimeListener();
        });
    </script>
</body>
</html>
